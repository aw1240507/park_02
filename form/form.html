<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="form.css">
</head>
<body id="consultation">
    <div id="contents">
        <div id="main">
            <article>
                <p>🌼当公園へのお問い合わせ・ご質問・ご意見などございましたら、以下のメールフォームより送信してください。
                <br>お電話でのご連絡は、【０００－✗✗✗ー✗✗✗】までお願いいたします。</p><br>
                <form action="#">
                    <p><label>🌼お名前<span>（必須）</span><br><input type="text" name="name" placeholder="お名前をご入力ください" required></label></p>
                    <p><label>🌼ふりがな<span>（必須）</span><br><input type="text" name="name" placeholder="ふりがなをご入力ください" required></label></p>
                    <p><label>🌼メールアドレス<span>（必須）</span><br><input type="email" name="email" placeholder="メールアドレス＜必須＞" required></label></p>
                    <p><label>🌼お問い合わせ内容<span>（必須）</span><br><textarea name="matter" rows="10" cols="40"></textarea></label></p>
                    <p>🌼個人情報の取り扱いについて同意する<span>（必須）</span></p>
                    <p><input type="checkbox" name="checkbox">個人情報の取り扱いに同意する</p>
                    <div class="button014">
                        <a href="#">送信する</a>
                    </div>
                </form>
            </article>
        </div>
    </div>
    
    
</body>
</html>
